<!doctype html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Slide Show with Cross Fade</title>

    <link href="styles.css" rel="stylesheet">

</head>

<body>

    <div id="content">
        <img src="slides/image1.jpg" alt="slideshow image" id="myimage">
    </div>

    <p id="links"><a href="#" id="previous">previous</a><a href="#" id="next">next</a></p>
    <script>
        const aNextTag = document.querySelector('#next');
        const aPreviousTag = document.querySelector('#previous');
        let cnt = 0;
        let slide = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg'];
        const imgTag = document.querySelector('#myimage');
        
        aNextTag.addEventListener('click', (e) => {
            e.preventDefault();
            if(cnt == slide.length - 1) {
                console.log("YES");
                cnt = 0;
            }
            else {
                cnt += 1;
            }
            imgTag.setAttribute('src', "slides/" + slide[cnt]);
            imgTag.classList.remove('fadeinimg');
            imgTag.offsetWidth;
            imgTag.classList.add('fadeinimg');
        });
        aPreviousTag.addEventListener('click', (e) => {
            e.preventDefault();
            if(cnt == 0) {
                console.log("YES");
                cnt = slide.length - 1;
            }
            else {
                cnt -= 1;
            }
            imgTag.setAttribute('src', "slides/" + slide[cnt]);
            imgTag.classList.remove('fadeinimg');
            imgTag.offsetWidth;
            imgTag.classList.add('fadeinimg');
        });
    </script>
</body>

</html>
