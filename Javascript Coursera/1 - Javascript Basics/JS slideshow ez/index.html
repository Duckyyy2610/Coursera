<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic JavaScript Slideshow</title>
</head>

<body>
	<div>
    	<img src="image1.jpg" alt="slideshow image" id="myimage">
    </div>
    
    <p><a href="#" id="previous">previous</a> --- <a href="#" id="next">next</a></p>
    <script>
        const aNextTag = document.querySelector('#next');
        const aPreviousTag = document.querySelector('#previous');
        let cnt = 0;
        let slide = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg'];
        
        aNextTag.addEventListener('click', (e) => {
            e.preventDefault();
            if(cnt == slide.length - 1) {
                console.log("YES");
                cnt = 0;
            }
            else {
                cnt += 1;
            }
            document.querySelector('#myimage').setAttribute('src', slide[cnt]);
        });
        aPreviousTag.addEventListener('click', (e) => {
            e.preventDefault();
            if(cnt == 0) {
                console.log("YES");
                cnt = slide.length - 1;
            }
            else {
                cnt -= 1;
            }
            document.querySelector('#myimage').setAttribute('src', slide[cnt]);
        });
    </script>
</body>

</html>
